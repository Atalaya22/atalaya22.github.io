<div class="container">
  <div class="info">
    <p class="title center-mobile">Hello, I'm</p>
    <h1 class="title center-mobile">{{ profileInfo.name }}</h1>
    <p class="center-mobile">{{ profileInfo.description }}</p>

    <div class="buttons">
      <button class="button cv" (click)="downloadCV()">
        <img src="assets/icons/cv.svg" alt="curriculum vitae icon" />

      <a class="button" href="#gallery"> See projects </a>
    </div>
  </div>
  <img src="assets/images/profile.png" alt="Profile photo" class="profile-image" />
</div>
