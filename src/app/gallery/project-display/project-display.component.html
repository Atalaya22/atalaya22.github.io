<a class="container" (click)="openProject(project.id)">
  <img
    *ngFor="let image of slides; let i = index"
    [src]="'assets/images/projects/' + project.id + '/' + project.id + image + '.jpg'"
    [alt]="project.displayName"
    class="image"
    [ngStyle]="{ opacity: i === currentSlide ? '1' : '0' }"
  />
  <div class="overlay">
    <p class="text">{{ project.displayName }}</p>
  </div>
</a>
