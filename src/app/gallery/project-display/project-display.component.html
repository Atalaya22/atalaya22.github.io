<a class="container" (click)="openProject(project.id)">
  <img
    [src]="'assets/images/projects/' + project.id + '/' + project.id + currentSlide + '.jpg'"
    [alt]="project.displayName"
    class="image"
  />
  <div class="overlay">
    <p class="text">{{ project.displayName }}</p>
  </div>
</a>
