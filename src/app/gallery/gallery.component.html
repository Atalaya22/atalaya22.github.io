<h1 class="title">Gallery</h1>

<app-chip-list></app-chip-list>

<div class="gallery">
  <app-project-display
    *ngFor="let project of galleryService.shownProjects"
    [project]="project"
    class="project-display"
  ></app-project-display>
</div>
<app-show-more-button
  *ngIf="galleryService.showMode === ShowMode.SOME && galleryService.filteredProjects.length > MAX_PROJECTS_DISPLAY"
></app-show-more-button>
